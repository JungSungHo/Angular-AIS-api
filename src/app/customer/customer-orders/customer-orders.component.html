<div class="container">
    <div class="row" *ngIf="customer && customer.orders">
        <h4>{{ customer.firstName | capitalize }} {{ customer.lastName | capitalize }}さんの注文情報</h4>
        <br />
        <table class="table table-striped table-hover orders-table">
            <tr *ngFor="let order of customer.orders;trackBy:ordersTrackBy">
                <td>{{ order.productName }}</td>
                <td class="text-right">{{ order.itemCost | currency:'JPY':'symbol' }}</td>    
            </tr>
            <tr class="summary-border">
                <td>&nbsp;</td>
                <td class="text-right">{{ customer.orderTotal | currency:'JPY':'symbol' }}</td>
            </tr>
        </table>
    </div>
    <div *ngIf="customer && !customer.orders" class="row">
        注文情報がありません。
    </div> 
    <div *ngIf="!customer" class="row">
        顧客情報がありません。
    </div>  
</div>
