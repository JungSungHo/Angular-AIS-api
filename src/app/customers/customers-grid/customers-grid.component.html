<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th cmSortBy="firstName" (sorted)="sort($event)">性名</th>
                            <th cmSortBy="state.name" (sorted)="sort($event)">都道府県</th>
                            <th cmSortBy="city" (sorted)="sort($event)">市</th>
                            <th cmSortBy="address" (sorted)="sort($event)">詳細住所</th>
                            <!-- Or you can do this directly rather than using sort-by directive -->
                            <th (click)="sort('orderTotal')">注文 総額</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers;trackBy:trackbyService.customer">
                            <td><img src="assets/images/{{ customer.gender | lowercase }}.png"
                                    class="grid-image" alt="Customer Image" /></td>
                            <td><a [routerLink]="['/customers',customer.id,'details']">{{customer.firstName | capitalize }} {{ customer.lastName | capitalize }}</a></td>
                            <td>{{ customer.state.name }}</td>
                            <td>{{ customer.city | trim }}</td>
                            <td>{{ customer.address }}</td>
                            <td>{{ customer.orderTotal | currency:'JPY':'symbol' }}</td>
                            <td><a [routerLink]="['/customers',customer.id,'orders']">注文情報を見る</a></td>
                        </tr>
                        <tr *ngIf="!customers.length">
                            <td>&nbsp;</td>
                            <td colspan="7">顧客情報がありません。</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
